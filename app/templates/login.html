<div class="row"><div class="login-form col-xs-12 col-lg-4 col-sm-6">
    <h2>Please Log in</h2>
    <form ng-submit="doLogin()" method="post" name="LoginForm">
      {{ form.csrf_token }}
      <div class="form-group" name="username">
        {{ form.email.label }}
        {{ form.email(class='form-control', placeholder="myname@something.net") }}
      </div>
      <div class="form-group" name="password">
        {{ form.password.label }}
        {{ form.password(class='form-control') }}
      </div>
      
      <div class="form-group" name="remember_me">
         {{ form.remember_me.label }}
         {{ form.remember_me }}
      </div>
      
      <button type="submit" class="btn btn-success btn-lg">Login</button>
    </form>
  </div></div>
