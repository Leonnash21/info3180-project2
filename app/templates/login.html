  <div class="login-form center-block">
    <h2>Please Log in</h2>
    <form ng-submit="doLogin()" method="post">
      {{ form.csrf_token }}
      <div class="form-group" ng-model="username" name="username">
        {{ form.email.label }}
        {{ form.email(class='form-control', placeholder="email@address.dom") }}
      </div>
      <div class="form-group" ng-model="password" name="password">
        {{ form.password.label }}
        {{ form.password(class='form-control') }}
      </div>
      
      <div class="form-group" ng-model="remember_me" name="remember_me">
         {{ form.remember_me.label }}
         {{ form.remember_me}}
      </div>
      
      <button type="submit" class="btn btn-success btn-lg">Login</button>
    </form>
  </div>
